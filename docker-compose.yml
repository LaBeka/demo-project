version: "3.8"

services:
  postgres:
    image: 'postgres:16.0'
    container_name: shop-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Rgx#*!32sFcMoG@Q
      POSTGRES_DB: demo-project
    volumes:
      - postgres_data:/var/lib/postgresql/data

  demo-project:
    build: .
    ports:
      - "8081:8081"
    depends_on:
      - postgres_demo


volumes:
  postgres_data: